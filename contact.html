<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - De Groene Grachten</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo van De Groene Grachten" class="logo">
        <h1>Contact</h1>
    </header>

    <nav class="navigation">
        <ul class="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="initiatief.html">Het Initiatief</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="content">
            <h2>Neem contact op</h2>
            <p>Heb je vragen of wil je meer weten over onze diensten? Neem gerust contact met ons op via het onderstaande formulier of via onze contactgegevens.</p>

            <form action="" method="POST">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">E-mailadres:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="message">Bericht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            
                <button type="submit">Verzenden</button>
            </form>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2025 De Groene Grachten. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
